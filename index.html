<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>THEYALOW</title>
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <picture>
        <source
          media="(min-width: 1300px)"
          srcset="./img/logo-desktop.png"
        />
        <img
          class="page-header__logo"
          src="./img/logo-mobile.png"
          alt="logotype THEYALOW"
        />
      </picture>
      <nav class="page-header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#about">About Us</a>
          </li>
          <li class="nav__item">
              <a class="nav__link" href="#services">Services</a>
          </li>
          <li class="nav__item">
              <a class="nav__link" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h1 class="visually-hidden">THAYALLOW Main Page</h1>
    <section class="promo">
      <div class="promo__wrapper">
        <video
          class="promo__video"
          width=""
          height=""
          poster="./img/video-poster-mobile.jpg"
        >
        </video>
        <div class="promo__video-controls video-controls">
          <span class="video-controls__play-pause video-controls__play-pause--big"></span>
          <div class="video-controls__line">
            <span class="video-controls__play-pause video-controls__play-pause--small"></span>
            <div class="video-controls__progress progress">
              <span class="progress__current"></span>
              <span class="progress__total"></span>
            </div>
            <span class="video-controls__volume"></span>
          </div>
        </div>
        <p class="promo__description">The Cool</p>
        <p class="promo__description">The Minimal</p>
        <div class="slide-controls">
          <button class="slide-controls__button slide-controls__button--next">
            <span class="visually-hidden">Next</span>
          </button>
          <button class="slide-controls__button slide-controls__button--prev">
            <span class="visually-hidden">Prev</span>
          </button>
        </div>
      </div>
    </section>
    <section class="features">

    </section>
    <section class="twitter-posts">

    </section>
    <section class="info-features">

    </section>
  </main>
  <footer class="page-footer">

  </footer>

</body>
</html>
